<Row>
  <Col span="12">
  <RecycleScroller class="scroller" :items="list" :item-size="20" key-field="id" v-slot="{ item }">
    <div class="user" :style="{ 'margin-left': item.level*5+'px' }">
      <Icon type="ios-arrow-down" />level{{ item.level }}-{{ item.name }}</div>
  </RecycleScroller>
  </Col>
  <Col span="12">
  <Alert type="warning">模拟数据方法使用递归构造树节点，过大的数据量可能导致浏览器卡死，请酌情模拟</Alert>
  <Button @click="CreateTree">模拟数据</Button>
  根节点数量：<Input v-model="rootLength" />
  <br>
  每个节点数量：<Input v-model="length" />
  <br>
  层级深度：<Input v-model="level" />
  <br>
  </Col>
</Row>
